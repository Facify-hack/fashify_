<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="nwstyle.css">
</head>
<body>
    <div id="header">
    <div class="form">
    <h1>Image Upload</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-ele">
        <input type="file" name="image1" class="card-cta">
    </div>
    <div class="form-ele">
        <input type="file" name="image2" class="card-cta">
    </div>
    <div class="form-ele">
        <input type="submit" value="Upload" class="card-cta">
    </div>
    </form>
</div>
</div>
</body>
</html>
